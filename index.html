<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>moorejesseb.github.io/megastar by MooreJesseB</title>

    <link rel="stylesheet" href="stylesheets/styles.css">

    <link href='https://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="wrapper">
      <div id="nav-bar">
        <a href="#">
          <div id="menu-button">
            <div id="top-line" class="line"></div>
            <div id="middle-line" class="line"></div>
            <div id="bottom-line" class="line"></div>
          </div>
        </a>
        <a href="#"><h1 id="title">MEGASTAR</h1></a>
        <a href="#">
          <div id="video-player-container">
            <div id="video-player-container-inner">
              <div id="video-large-box"></div>
              <div id="video-large-triangle"></div>
              <div id="video-small-triangle"></div>
            </div>
          </div>
        </a>
      </div>
      <div id="main-container">
        <div id="action-container">
            <div id="circle-container">
              <a href="#">
                <div id="outer-circle"></div>
                <div id="inner-circle"></div>
                <img id="thumbs-up" src="./images/thumbs-up-512.png">
              </a>
            </div>
        </div>
        <div id="sub-main-container">
          <div id="vote-container">
            <div id="vote-sub-container">
              <p id="vote-text" class="profile-text">VOTED</p>
            </div>
          </div>  
        </div>
        <div id="profile-container">
          <a href="#"><img id="profile-picture" src="./images/profile_pic.jpg"></a>
          <p id="profile-name" class="profile-text">John S.</p>
          <p id="profile-votes" class="profile-text">41 Votes</p>
        </div>
      </div>

    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
